{% extends 'base.html' %}

{% load  static %}

{% block content %}
<h2> This are all polls {{ title }}</h2>
    {% if questions %}
        <ul>
            {% for question in questions %}
                <li> <a href="/polls/{{question.id}}/details/">{{ question.title}}</a> </li>
            {% endfor %}
    {% else %}
    <p> No Questions for polls </p>
    {% endif %}

{% endblock content %}
